<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <link href="style.css" rel="stylesheet">
  <title>Tweet</title>
</head>

<body>
  <section class="container-tweet">
    <div class="image">
      <img src="/img/logo-nike.png" alt="logo da nike" title="logo da nike, simbolo de certo ao centro na cor branca com fundo preto arrendodado" />
    </div>
    <div class="content">
      <div class="header">
        <h1>Nike</h1>
        <img src="/img/verify.jpg" alt="ícone de verificado" title="ícone de verificado, simbolo de certo ao centro na cor branca com fundo azul em forma de nuvem arrendondada" />
        <h2>@Nike</h2>
        <span class="dot"></span>
        <p class="date">10 de mar</p>
      </div>
      <div class="main">
        <p class="margin">
          Fail so hard, you can’t help but smile. Then do it again. Because
          trying something new is always a win.
        </p>
        <p class="margin">Join us</p>
      </div>
      <div class="footer">
        <div class="box">
          <img src="/img/comments.png" alt="ícone de comentário" title="balão quadrado de comentário" />
          <small>3</small>
        </div>
        <div class="box">
          <img src="/img/retwettar.png" alt="ícone de retweet" title="ícone de retweet, duas setas curvas em direções opostas" />
          <small>3,6 mil</small>
        </div>
        <div class="box">
          <img src="/img/favorite.png" alt="ícone de curtida" title="ícone de curtida em forma de coração" />
          <small>67 mil</small>
        </div>

        <div class="box">
          <img src="/img/share.png" alt="Ícone de compartilhamento" />
        </div>
      </div>
    </div>
  </section>
</body>

</html>
